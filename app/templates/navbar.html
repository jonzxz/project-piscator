{% block content %}
<div class="navbar-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg">
                    <a class="navbar-brand" href="{{ url_for('index') }}">
                        <img src="{{ url_for('static', filename='icons/logo_word.svg') }}" alt='Logo' width='250px'>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="toggler-icon"></span>
                        <span class="toggler-icon"></span>
                        <span class="toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
                        <ul id="nav" class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="page-scroll" href="#home">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="page-scroll" href="#features">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="page-scroll" href="#about">About</a>
                            </li>

                            <li class="nav-item">
                                <a class="page-scroll" href="#facts">Facts</a>
                            </li>
                            <li class="nav-item">
                                <a class="page-scroll" href="#footer">Contact</a>
                            </li>
                        </ul>
                    </div> <!-- navbar collapse -->

                    <div class="navbar-btn d-none d-sm-inline-block">
                        {% if current_user.is_anonymous %}
                            <a class="main-btn" data-scroll-nav="0" name="login" href="{{ url_for ('login') }}" rel="nofollow">Sign In</a>
                        {% else %}
                            <a class="main-btn" data-scroll-nav="0" href="{{ url_for ('logout') }}" rel="nofollow">Sign Out</a>
                        {% endif %}
                    </div>
                </nav> <!-- navbar -->
            </div>
        </div> <!-- row -->
    </div> <!-- container -->
</div> <!-- navbar area -->

{% endblock %}
