	<style>
	body {
	  font-family: "Lato", sans-serif;
	}

	.sidepanel  {
	  width: 0;
	  position: fixed;
	  z-index: 1;
	  height: 100%;
	  top: 0;
	  left: 0;
	  overflow-x: hidden;
	  transition: 0.5s;
	  padding-top: 60px;
		background-color: #F8F9FA;
	  color: #6A6972;
	}

	.sidepanel a {
	  padding: 8px 8px 8px 32px;
	  text-decoration: none;
	  font-size: 20px;
	  color: #818181;
	  display: block;
	  transition: 0.3s;
	}

	.sidepanel a:hover {
	  color: #f1f1f1;
	}

	.sidepanel .closebtn {
	  position: absolute;
	  top: 0;
	  font-size: 36px;
	}

	.openbtn {
	  font-size: 30px;
	  cursor: pointer;
	  background-color: #F8F9FA;
	  color: #6A6972;
	  padding: 10px 15px;
	  border: none;
	}

	.openbtn:hover {
	  background-color:#E9ECEF;
	}
	</style>
	<div id="mySidepanel" class="sidepanel">
	  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
		<a href="{{ url_for('index') }}" class="list-group-item list-group-item-action bg-light text-left">Homepage</a>
		<a href="{{ url_for('dashboard') }}" class="list-group-item list-group-item-action bg-light text-left">Dashboard</a>
		<a href="{{ url_for('dash_email') }}" class="list-group-item list-group-item-action bg-light text-left">Subscription(s)</a>
		<a href="{{ url_for('dash_account') }}" class="list-group-item list-group-item-action bg-light text-left">Account Settings</a>
		<a href="{{ url_for('logout') }}" class="list-group-item list-group-item-action bg-light text-left">Logout</a>
	</div>


    <button class="openbtn" onclick="openNav()">☰</button>
		<h3 class="float-right">{{ current_user }}</h3>


	<script>
		function openNav() {
		  document.getElementById("mySidepanel").style.width = "250px";
		}

		function closeNav() {
		  document.getElementById("mySidepanel").style.width = "0";
		}
	</script>
