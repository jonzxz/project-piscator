{% extends "dashboard/dashboard_base.html" %}
{% block content %}
<script>
  $(document).ready(function(){
    $('#detectionTable').DataTable( {

    } );
  });
</script>
<style>
  th.dt-center, td.dt-center { text-align: center; }
</style>
<!--<span class="h1">Showing detection history<span>-->
<!--<a href="{{ url_for('dash_email')}}">Click to go back to dashboard</a>-->
<h2>Detection History</h2>
<div class="card mt-5">
  <div class="card-body">
    <table id="detectionTable" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col" class="text-center">Sender</th>
          <th scope="col" class="text-center">Subject</th>
          <th scope="col" class="text-center">Detection Date</th>
        </tr>
      </thead>
      <tbody>
        {% for mail in phishing_mails %}
        <tr>
          <td align="center">{{ mail.get_sender_address() }}</td>
          <td align="center">{{ mail.get_subject() }}</td>
          <td align="center">{{ mail.get_detected_on().strftime('%d-%m-%Y') }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
