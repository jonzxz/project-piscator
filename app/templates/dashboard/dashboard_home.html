{% extends "dashboard/dashboard_base.html" %}
{% block content %}
<div class="container ml-5 col-lg-12 col-md-12 col-xs-12">
  <div class="row">
    <div class="col-12">
      <span class="h2 pb-5">Dashboard</span>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="card proj-progress-card">
        <div class="card-body bg-c-email text-white">Active Email Addresses
          <div id="email-active" class="text-white"></div>
          <progress id="active-progress-bar" value="0" max="0"></progress>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card proj-progress-card">
        <div class="card-body bg-c-email text-white pl-3">Inactive Email Addresses
          <div id="email-inactive" class="text-white"></div>
          <progress id="inactive-progress-bar" value="0" max="0"></progress>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-3">
      <div class="card bg-c-detection">
        <div class="card-body">
          <div class="text-white pl-3">Today Detection</div>
          <div class="row align-items-center">
            <div class="col-8">
          <div class="text-white pl-3" style="font-size:30px;">
            <i class="lni lni-envelope"></i>
            </div>
            </div>
            <div id="today-detected" class="col-4 text-right text-white" style="font-size:35px;">
            </div>
            </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card bg-c-detection">
        <div class="card-body">
          <div class="text-white pl-3" style="font-size:30px;">
            <i class="lni lni-envelope"><span id="weekly-detected" class="text-white pl-3"></span></i>
          <div class="text-white" style="font-size:20px;">Weekly Detection</div>
          </div>
      </div>
    </div>
    </div>
    <div class="col-md-3">
      <div class="card bg-c-all-detection">
        <div class="card-body">
          <div class="row align-items-center">
          <div class="col-8">
            <div class="text-white pl-3">Monthly Detection</div>
            <div id="monthly-detected" class="text-white pl-3" style="font-size:35px;"></div>
          </div>
          <div class="col-4 text-right">
            <p class="text-white pr-3"><i class="lni lni-envelope lni-32"></i></p>
          </div>
          </div>
          </div>
        </div>
    </div>
    <div class="col-md-3">
      <div class="card bg-c-all-detection">
       <div class="card-body">
         <div class="row align-items-center">
           <div class="col-2">
           <p class="text-white pl-3"><i class="lni lni-envelope lni-32"></i></p>
           </div>
           <div class="col-10 text-right">
             <div id="all-time-detected" class="text-white pl-3" style="font-size:35px;"></div>
             <div class="text-white pl-3">All Time Detection</div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header bg-bar-chart text-uppercase text-white">Monthly Overview</div>
        <div class="card-body">
          <div class="chart-area">
            <canvas id="overview" class="chart-canvas" width="1000" height="400"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // -- Bar chart START
  var ctx = document.getElementById("overview");
  var monthly_stats = {{ monthly_stats }}
  var dates = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

  var overview = new Chart(ctx, {
    type: "bar",
    options: {
      legend: {
        display: false
      }
    },
    data: {
      labels: dates,
      datasets: [
      {
        data: monthly_stats,
        backgroundColor: [
        'rgba(255, 99, 132, 0.2)',
        'rgba(54, 162, 235, 0.2)',
        'rgba(255, 206, 86, 0.2)',
        'rgba(75, 192, 192, 0.2)',
        'rgba(153, 102, 255, 0.2)',
        'rgba(255, 159, 64, 0.2)',
        'rgba(255, 99, 132, 0.2)',
        'rgba(54, 162, 235, 0.2)',
        'rgba(255, 206, 86, 0.2)',
        'rgba(75, 192, 192, 0.2)',
        'rgba(153, 102, 255, 0.2)',
        'rgba(255, 159, 64, 0.2)'
        ],
        borderColor:  [
        'rgba(255,99,132,1)',
        'rgba(54, 162, 235, 1)',
        'rgba(255, 206, 86, 1)',
        'rgba(75, 192, 192, 1)',
        'rgba(153, 102, 255, 1)',
        'rgba(255, 159, 64, 1)',
        'rgba(255,99,132,1)',
        'rgba(54, 162, 235, 1)',
        'rgba(255, 206, 86, 1)',
        'rgba(75, 192, 192, 1)',
        'rgba(153, 102, 255, 1)',
        'rgba(255, 159, 64, 1)'
        ],
        borderWidth: 2,
        barThickness: 6,
        maxBarThickness: 8,
        minBarLength: 4,
      }
    ],
    }
  });
  // -- Bar Chart END

  // Card values
  // Active Email Addresses display
  var email_active = {{ statistics['email_active'] }}
  var email_inactive = {{ statistics['email_inactive'] }}
  var email_stats =  {{ statistics['email_stats'] }}
  var all_time_detected = {{ statistics['all_time'] }}
  var monthly_detected = {{ statistics['monthly'] }}
  var weekly_detected = {{ statistics['weekly'] }}
  var today_detected = {{ statistics['today'] }}


  document.getElementById("email-active").innerHTML = email_active;
  document.getElementById("active-progress-bar").value = email_active;
  document.getElementById("active-progress-bar").max = email_stats;

  document.getElementById("email-inactive").innerHTML = email_inactive;
  document.getElementById("inactive-progress-bar").value = email_inactive;
  document.getElementById("inactive-progress-bar").max = email_stats;

  // All Time detection
  document.getElementById("all-time-detected").innerHTML = all_time_detected;

  // Today detection
  document.getElementById("today-detected").innerHTML = today_detected;

  // Weekly detection
  document.getElementById("weekly-detected").innerHTML = weekly_detected;

  // Monthly detection
  document.getElementById("monthly-detected").innerHTML = monthly_detected;

  // Monthly Overview

</script>
{% endblock %}
