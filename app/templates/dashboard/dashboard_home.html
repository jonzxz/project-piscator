{% extends "dashboard/dashboard_base.html" %}
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="https://colorlib.com//polygon/adminty/files/bower_components/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="https://colorlib.com//polygon/adminty/files/assets/icon/feather/css/feather.css">
<link rel="stylesheet" type="text/css" href="https://colorlib.com//polygon/adminty/files/assets/css/style.css">
<link rel="stylesheet" type="text/css" href="https://colorlib.com//polygon/adminty/files/assets/css/jquery.mCustomScrollbar.css">
{% block content %}
  <div class="mx-auto pl-5 pt-5">
    <div class="row">
      <div class="pl-5 pt-2">
        <span class="h2 pb-5">Dashboard</span>
      </div>
      <div class="mx-auto col-lg-3 col-md-6">
        <div class="card proj-progress-card">
          <div class="card-body">
            <h6>Users</h6>
            <h5>2222</h5>
            <div class="progress">
              <div class="progress-bar bg-c-red" style="width:25%"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="pl-5 col-lg-3 col-md-2">
      <div class="card bg-c-yellow update-card">
        <div class="card-body">
          <div class="col">
            <h6 class="m-b-25">Today Detection</h6>
            <h3 class="f-w-700 text-c-blue">1,563</h3>
          </div>
          <div class="col-auto">
            <i class="fas fa-eye bg-c-blue"></i>
          </div>
          <div class="card-footer">
            <p><i class="lni lni-alarm-clock"></i> update : 2:15 am</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-2">
    <div class="card bg-c-yellow update-card">
      <div class="card-body">
          <h6 class="m-b-25">Weekly Dectection</h6>
          <h3 class="f-w-700 text-c-green">30,564</h3>
        <div class="col-auto">
          <i class="fas fa-bullseye bg-c-green"></i>
        </div>
        <div class="card-footer">
          <p><i class="lni lni-alarm-clock"></i> update : 2:15 am</p>
        </div>
      </div>
    </div>
  </div>
    <div class="col-lg-3 col-md-2">
      <div class="card bg-c-yellow update-card">
        <div class="card-body">
          <div class="col">
            <h6 class="m-b-25">Monthly Dectection</h6>
            <h3 class="f-w-700 text-c-green">30,564</h3>
          </div>
          <div class="col-auto">
            <i class="fas fa-bullseye bg-c-green"></i>
          </div>
          <div class="card-footer">
            <p><i class="lni lni-alarm-clock"></i> update : 2:15 am</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-2">
      <div class="card bg-c-yellow update-card">
        <div class="card-body">
          <div class="col">
            <h6 class="m-b-25">All Time Dectection</h6>
            <h3 class="f-w-700 text-c-green">30,564</h3>
          </div>
          <div class="col-auto">
            <i class="fas fa-bullseye bg-c-green"></i>
          </div>
          <div class="card-footer">
            <p><i class="lni lni-alarm-clock"></i> update : 2:15 am</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="mx-auto col-md-10 col-xl-5">
      <div class="card card-chart">
        <div class="card-header">
          <h5 class="card-category">Monthly Overview</h5>
        </div>
        <div class="card-body">
          <div class="chart-area">
            <canvas id="myChart" width="300" height="200"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
  <script>
  var ctx = document.getElementById("myChart");

  <!--values (y-axis) to be updated here//-->
  var emailsD = [9, 12, 18, 3, 15];

  <!--values (x-axis) to be updated here//-->
  var dates = ["08Nov20", "30Dec20", "02Jan21", "15Jan21", "21Mar21"];

  var myChart = new Chart(ctx, {
    type: "line",
    data: {
      labels: dates,
      datasets: [
        {
          label: "Number of Phishing Emails / Day",
          data: emailsD,
          backgroundColor: "rgba(255, 99, 132, 0.2)",
          borderColor: "rgba(255, 99, 132, 1)",
          borderWidth: 1
        }
      ]
    }
  });

</script>
{% endblock %}
