<!doctype html>

<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">

		<!--====== Title ======-->
		<title>Project Piscator</title>

		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!--====== Favicon Icon ======-->
		<link rel="shortcut icon" href="{{ url_for('static', filename='icons/logo.svg') }}">

		<!--====== Animate CSS ======-->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}">

		<!--====== Line Icons CSS ======-->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/LineIcons.2.0.css') }}">

		<!--====== Bootstrap CSS ======-->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-4.5.0.min.css') }}">

		<!--====== Default CSS ======-->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/default.css') }}">

		<!--====== Style CSS ======-->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

		<!--====== Jquery js ======-->
		<script src="{{ url_for('static', filename='js/vendor/jquery-3.5.1-min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/vendor/modernizr-3.7.1.min.js') }}"></script>

		<!--====== Bootstrap js ======-->
		<script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/bootstrap-4.5.0.min.js') }}"></script>

		<!--====== Plugins js ======-->
		<script src="{{ url_for('static', filename='js/plugins.js') }}"></script>

		<!--====== Counter Up js ======-->
		<script src="{{ url_for('static', filename='js/waypoints.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/jquery.counterup.min.js') }}"></script>

		<!--===== Popper Js ===== -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

		<!--====== Scrolling Nav js ======-->
		<script src="{{ url_for('static', filename='js/jquery.easing.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/scrolling-nav.js') }}"></script>

		<!--====== wow js ======-->
		<script src="{{ url_for('static', filename='js/wow.min.js') }}"></script>

		<!--====== Particles js ======-->
		<script src="{{ url_for('static', filename='js/particles.min.js') }}"></script>

		<!--====== Main js ======-->
		<script src="{{ url_for('static', filename='js/main.js') }}"></script>

		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

	</head>

<body>
	<!-- somehow appears in all pages -->
	<!-- [if IE]>
	<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
	<![endif] -->

	<!--====== PRELOADER PART START ======-->
	<!-- circle loading thing -->
	<div class="preloader">
		<div class="loader">
			<div class="ytp-spinner">
				<div class="ytp-spinner-container">
					<div class="ytp-spinner-rotator">
						<div class="ytp-spinner-left">
							<div class="ytp-spinner-circle"></div>
						</div>
						<div class="ytp-spinner-right">
							<div class="ytp-spinner-circle"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--====== PRELOADER PART ENDS ======-->
	<div class="d-flex" id="wrapper">

		<!-- Sidebar -->
		<div class="bg-light border-right" id="sidebar-wrapper">
			<div class="sidebar-heading">Dashboard </div>
			<div class="list-group list-group-flush">
				<a href="{{ url_for('dashboard') }}" class="list-group-item list-group-item-action bg-light">Dashboard</a>
				<a href="{{ url_for('dash_account') }}" class="list-group-item list-group-item-action bg-light">Account</a>
				<a href="{{ url_for('dash_email') }}" class="list-group-item list-group-item-action bg-light">Emails</a>
				<a href="{{ url_for('index') }}" class="list-group-item list-group-item-action bg-light">Homepage</a>
				<a href="{{ url_for('logout') }}" class="list-group-item list-group-item-action bg-light">Logout</a>
			</div>
		</div>
		<!-- /#sidebar-wrapper -->

		<!-- Page Content -->
		<div id="page-content-wrapper">
			<div class="container-fluid">
				{% block content %}{% endblock %}
			</div>
		</div>
	</body>
	</html>
