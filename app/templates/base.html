<!doctype html>

<html class="no-js" lang="en">
	<head>
	    <meta charset="utf-8">

	    <!--====== Title ======-->
	    <title>Project Piscator</title>

	    <meta name="description" content="">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	    <!--====== Favicon Icon ======-->
	    <link rel="shortcut icon" href="{{ url_for('static', filename='icons/logo.svg') }}">

	    <!--====== Animate CSS ======-->
	    <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}">

	    <!--====== Line Icons CSS ======-->
	    <link rel="stylesheet" href="{{ url_for('static', filename='css/LineIcons.2.0.css') }}">

	    <!--====== Bootstrap CSS ======-->
	    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-4.5.0.min.css') }}">

	    <!--====== Default CSS ======-->
	    <link rel="stylesheet" href="{{ url_for('static', filename='css/default.css') }}">

	    <!--====== Style CSS ======-->
	    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

	    <!--====== Jquery js ======-->
	    <script src="{{ url_for('static', filename='js/vendor/jquery-3.5.1-min.js') }}"></script>
	    <script src="{{ url_for('static', filename='js/vendor/modernizr-3.7.1.min.js') }}"></script>

	    <!--====== Bootstrap js ======-->
	    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
	    <script src="{{ url_for('static', filename='js/bootstrap-4.5.0.min.js') }}"></script>

	    <!--====== Plugins js ======-->
	    <script src="{{ url_for('static', filename='js/plugins.js') }}"></script>

	    <!--====== Counter Up js ======-->
	    <script src="{{ url_for('static', filename='js/waypoints.min.js') }}"></script>
	    <script src="{{ url_for('static', filename='js/jquery.counterup.min.js') }}"></script>

	    <!--====== Scrolling Nav js ======-->
	    <script src="{{ url_for('static', filename='js/jquery.easing.min.js') }}"></script>
	    <script src="{{ url_for('static', filename='js/scrolling-nav.js') }}"></script>

	    <!--====== wow js ======-->
	    <script src="{{ url_for('static', filename='js/wow.min.js') }}"></script>

	    <!--====== Particles js ======-->
	    <script src="{{ url_for('static', filename='js/particles.min.js') }}"></script>

	    <!--====== Main js ======-->
	    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
	</head>

	<body>
		<!-- somehow appears in all pages -->
		<!-- [if IE]>
		<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
	<![endif] -->

	<!--====== PRELOADER PART START ======-->
	<!-- circle loading thing -->
	<div class="preloader">
			<div class="loader">
					<div class="ytp-spinner">
							<div class="ytp-spinner-container">
									<div class="ytp-spinner-rotator">
											<div class="ytp-spinner-left">
													<div class="ytp-spinner-circle"></div>
											</div>
											<div class="ytp-spinner-right">
													<div class="ytp-spinner-circle"></div>
											</div>
									</div>
							</div>
					</div>
			</div>
	</div>
	<!--====== PRELOADER PART ENDS ======-->

	{% block content %}{% endblock %}

	</body>
</html>
